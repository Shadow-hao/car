{include file="public/header"}
<body>
<div class="layui-fluid">
<div class="layui-card">
    <form method="post" action="{:url('index/user/recharge_list')}" class="layui-form">
        <span>累计充值:</span>
        <button class="layui-btn">{$sum}元</button>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <select id="sex" name="sex">
                    <option data-value="{$order1}" value="id,desc">充值时间新->旧</option>
                    <option data-value="{$order1}" value="id,asc">充值时间旧->新</option>
                    <option data-value="{$order1}" value="recharge,desc">充值金额大->小</option>
                    <option data-value="{$order1}"  value="recharge,asc">充值金额小->大</option>
                </select>
            </div>
            <input type="hidden" value="{$id}" name="id">
            <button class="layui-btn ">排序</button>
        </div>
    </form>

</div>
    <table class="layui-table">
        <colgroup>
            <col width="100">
            <col width="100">
            <col width="200">
            <col width="250">



        </colgroup>
        <thead>
        <tr>
            <th>ID</th>
            <th>充值金额</th>
            <th>充值时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="data" id="vo"}
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.recharge}</td>
            <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
            <td>
                <div class="layui-table-cell ">
<!--                    <a class="layui-btn layui-btn-normal layui-btn-xs" >-->
<!--                        <i class="layui-icon layui-icon-tabs"></i>修改记录</a>-->
                    <a class="layui-btn layui-btn-danger layui-btn-xs" onclick="del({$vo.id},'/index.php/index/user/del_list')">
                        <i class="layui-icon layui-icon-delete"></i>删除记录</a>
                </div>
            </td>
        </tr>
    {/volist}

        </tbody>
    </table>
    <input type="hidden" value="{$id}" id="id">
    <div style="text-align: center">
        {$data->render()}
    </div>
</div>

{include file="public/footer"}
