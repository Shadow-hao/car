{include file="public/header"}
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <form method="post" action="{:url('index/user/balance_list')}" class="layui-form">
            <span>累计兑换积分:</span>
            <button class="layui-btn">{$sum}元</button>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <select id="sex" name="sex">
                        <option data-value="{$order1}" value="id,desc">兑换时间新->旧</option>
                        <option data-value="{$order1}" value="id,asc">兑换时间旧->新</option>
                        <option data-value="{$order1}" value="balance,desc">兑换金额大->小</option>
                        <option data-value="{$order1}"  value="balance,asc">兑换金额小->大</option>
                    </select>
                </div>
                <input type="hidden" value="{$id}" name="id">
                <button class="layui-btn ">排序</button>
            </div>
        </form>

    </div>
    <table class="layui-table">
        <colgroup>
            <col width="100">
            <col width="300">
            <col width="250">
            <col width="300">



        </colgroup>
        <thead>
        <tr>
            <th>ID</th>
            <th>兑换项目</th>
            <th>兑换吧积分</th>
            <th>兑换时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="data" id="vo"}
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.price}</td>
            <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
            <td>
                <div class="layui-table-cell ">
                    <!--                    <a class="layui-btn layui-btn-normal layui-btn-xs" >-->
                    <!--                        <i class="layui-icon layui-icon-tabs"></i>修改记录</a>-->
                    <a class="layui-btn layui-btn-danger layui-btn-xs" onclick="del({$vo.id},'/index.php/index/user/del_integral')">
                        <i class="layui-icon layui-icon-delete"></i>删除记录</a>
                </div>
            </td>
        </tr>
        {/volist}

        </tbody>
    </table>
    <input type="hidden" value="{$id}" id="id">
    <div style="text-align: center">
        {$data->render()}
    </div>

</div>

{include file="public/footer"}
